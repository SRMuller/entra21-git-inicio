<form [formGroup]="EmpresaForm" (submit)="onSubmit()">
    <div>
    <div class="container">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
        </div>
        <input type="text" class="form-control" placeholder="Nome" required formControlName="razao_social">
      </div>
      <div class="container">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">CNPJ</span>
        </div>
        <input type="text" class="form-control" placeholder="Nome" required formControlName="cnpj">
      </div>
      <div class="container">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Telefone</span>
        </div>
        <input type="text" class="form-control" placeholder="Nome" required formControlName="telefone">
      </div>
      <div class="container">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Endere√ßo</span>
        </div>
        <input type="text" class="form-control" placeholder="Nome" required formControlName="endereco">
      </div>
      <button btn type="submit" onclick = "onSubmit()">Cadastrar</button>
        </div>
</form>
